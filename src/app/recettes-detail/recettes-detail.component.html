<div *ngIf="recipe" class="recipe-card">
  <h3>{{ recipe.name }}</h3>
  <p><strong>Ingrédients : </strong> {{ recipe.ingredients?.join(', ') }}</p>
  <p><strong>Temps : </strong> {{ recipe.time }} </p>
  <p><strong>Difficulté : </strong> {{ recipe.difficulty }} / 5</p>
  <p><strong>Prix : </strong> {{ recipe.price }} / 3</p>
  <p><strong>Étapes : </strong> <p class="recipe-text">{{ recipe.text }}</p>
</div>
